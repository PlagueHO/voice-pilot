name: "\U0001F41B Bug report"
description: Report a bug or unexpected behavior in the VoicePilot VS Code extension
title: "[Bug]: "
labels: [bug]
body:
  - type: dropdown
    id: area
    attributes:
      label: Area
      description: Which part of the extension is affected?
      options:
        - Audio Pipeline (STT/TTS/Microphone)
        - Copilot Integration
        - Codebase Context
        - GitHub Integration
        - UI Components (Chat/Status/Transcript)
        - Extension Lifecycle
        - Azure Services Integration
        - Configuration/Settings
        - Documentation
        - Other
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Please provide a clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error '...'
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment Details
      description: OS, VS Code version, Node.js version, extension version, etc.
      placeholder: "e.g., Windows 11, VS Code 1.92.0, Node.js 20.15.0, VoicePilot 1.0.0"
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, logs, or screenshots about the problem here.
    validations:
      required: false
